<!DOCTYPE html>

<head>

    <title>ç¥çµŒè¡°å¼±ã‚²ãƒ¼ãƒ </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ã‚«ãƒ¼ãƒ‰ã®ãƒ•ãƒªãƒƒãƒ—ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç”¨ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .perspective-1000 {

        .card-inner {

            width: 100%;
            height: 100%;
            text-align: center;

        .card.matched .card-front {

        /* ã‚¸ãƒ§ãƒ¼ã‚«ãƒ¼ãŒã‚ãã‚‰ã‚ŒãŸæ™‚ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .card.joker-flipped .card-front {
            background-color: #fee2e2; /* red-100 */
            border-color: #ef4444; /* red-500 */
        }

        .card-face {

            backface-visibility: hidden;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            /* ãƒ•ã‚©ãƒ³ãƒˆã‚µã‚¤ã‚ºã‚’å°‘ã—å°ã•ãèª¿æ•´ */
            font-size: 2rem; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;

        /* ã‚«ãƒ¼ãƒ‰ã®è£é¢ï¼ˆæ¨¡æ§˜ï¼‰ */
        .card-back {
            background: linear-gradient(135deg, #6366f1 25%, #4f46e5 25%, #4f46e5 50%, #6366f1 50%, #6366f1 75%, #4f46e5 75%, #4f46e5 100%);
            background-size: 20px 20px;
            color: white;

        .card-back:hover {
            opacity: 0.9;
        }

        /* ã‚«ãƒ¼ãƒ‰ã®è¡¨é¢ï¼ˆçµµæŸ„ï¼‰ */
        .card-front {
            background-color: white;
            transform: rotateY(180deg);
            border-color: #e2e8f0;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-8 px-4 font-sans text-gray-800">

    <!-- ãƒ˜ãƒƒãƒ€ãƒ¼ã‚¨ãƒªã‚¢ -->
    <header class="text-center mb-6">
        <h1 class="text-3xl font-bold text-indigo-600 mb-2">ç¥çµŒè¡°å¼±</h1>
        <p class="text-sm text-gray-500">åŒã˜çµµæŸ„ã®ãƒšã‚¢ã‚’è¦‹ã¤ã‘ã¦ãã ã•ã„</p>
    </header>

    <!-- ã‚¹ã‚³ã‚¢ãƒœãƒ¼ãƒ‰ -->
    <div class="flex gap-6 mb-6 bg-white p-4 rounded-lg shadow-sm w-full max-w-md justify-around">
        <div class="text-center">
            <span class="block text-xs text-gray-500 uppercase font-bold">æ™‚é–“</span>
            <span id="timer" class="text-xl font-mono font-bold text-indigo-600">00:00</span>
        </div>
        <div class="text-center">
            <span class="block text-xs text-gray-500 uppercase font-bold">æ‰‹æ•°</span>
            <span id="moves" class="text-xl font-mono font-bold text-indigo-600">0</span>
        </div>
        <div class="text-center">
            <button onclick="restartGame()" class="bg-indigo-500 hover:bg-indigo-600 text-white text-sm font-bold py-1 px-4 rounded transition-colors mt-1">
                ãƒªã‚»ãƒƒãƒˆ
            </button>
        </div>
    </div>

    <!-- ã‚²ãƒ¼ãƒ ãƒœãƒ¼ãƒ‰ (5x5ã‚°ãƒªãƒƒãƒ‰ã«å¤‰æ›´) -->
    <div id="game-board" class="grid grid-cols-5 gap-2 w-full max-w-md aspect-square mb-8 perspective-1000">
        <!-- JavaScriptã§ã‚«ãƒ¼ãƒ‰ãŒã“ã“ã«ç”Ÿæˆã•ã‚Œã¾ã™ -->
    </div>

    <!-- ã‚¯ãƒªã‚¢ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ï¼ˆãƒ¢ãƒ¼ãƒ€ãƒ«ï¼‰ -->
    <div id="win-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-sm mx-4 transform transition-all scale-100">
            <div class="text-5xl mb-4">ğŸ‰</div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">ã‚²ãƒ¼ãƒ ã‚¯ãƒªã‚¢ï¼</h2>
            <p class="text-gray-600 mb-6">
                æ™‚é–“: <span id="final-time" class="font-bold">00:00</span><br>
                æ‰‹æ•°: <span id="final-moves" class="font-bold">0</span>
            </p>
            <button onclick="restartGame()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                ã‚‚ã†ä¸€åº¦éŠã¶
            </button>
        </div>
    </div>

    <script>
        // ã‚²ãƒ¼ãƒ ã®è¨­å®š
        // 12ãƒšã‚¢ + ã‚¸ãƒ§ãƒ¼ã‚«ãƒ¼1æš = 25æš
        const emojis = ['ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»', 'ğŸ¼', 'ğŸ¨', 'ğŸ¯', 'ğŸ¦', 'ğŸ®']; 
        const jokerEmoji = 'ğŸ¤¡';
        let cards = [];
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let moves = 0;
        let matchedPairs = 0;
        let timerInterval;
        let seconds = 0;
        let gameStarted = false;

        const gameBoard = document.getElementById('game-board');
        const movesDisplay = document.getElementById('moves');
        const timerDisplay = document.getElementById('timer');
        const winModal = document.getElementById('win-modal');
        const finalTimeDisplay = document.getElementById('final-time');
        const finalMovesDisplay = document.getElementById('final-moves');

        // ã‚²ãƒ¼ãƒ ã®åˆæœŸåŒ–
        function initGame() {
            // å¤‰æ•°ãƒªã‚»ãƒƒãƒˆ
            moves = 0;
            matchedPairs = 0;
            seconds = 0;
            hasFlippedCard = false;
            lockBoard = false;
            firstCard = null;
            secondCard = null;
            gameStarted = false;
            
            clearInterval(timerInterval);
            timerDisplay.innerText = '00:00';
            movesDisplay.innerText = '0';
            winModal.classList.add('hidden');
            
            // ã‚«ãƒ¼ãƒ‰ã®ç”Ÿæˆã¨ã‚·ãƒ£ãƒƒãƒ•ãƒ« (12ãƒšã‚¢ + ã‚¸ãƒ§ãƒ¼ã‚«ãƒ¼)
            cards = [...emojis, ...emojis, jokerEmoji]; 
            shuffle(cards);
            
            // ç›¤é¢ã®æç”»
            gameBoard.innerHTML = '';
            cards.forEach((emoji, index) => {
                const cardElement = createCardElement(emoji, index);
                gameBoard.appendChild(cardElement);
            });
        }

        // ã‚«ãƒ¼ãƒ‰è¦ç´ ã®ä½œæˆ
        function createCardElement(emoji, index) {
            const card = document.createElement('div');
            // gap-2 ã«å¯¾å¿œã™ã‚‹ãŸã‚ã€ã‚«ãƒ¼ãƒ‰ã‚µã‚¤ã‚ºã‚’CSSã‚°ãƒªãƒƒãƒ‰ã«ä»»ã›ã‚‹
            card.classList.add('card', 'relative', 'w-full', 'h-full', 'cursor-pointer');
            card.dataset.emoji = emoji;
            card.dataset.index = index;

            // HTMLæ§‹é€ 
            card.innerHTML = `
                <div class="card-inner w-full h-full relative transition-transform duration-500">
                    <div class="card-front card-face bg-white rounded-lg border-2 border-gray-200 flex items-center justify-center">
                        ${emoji}
                    </div>
                    <div class="card-back card-face bg-indigo-500 rounded-lg flex items-center justify-center">
                        <span class="opacity-0">?</span>
                    </div>
                </div>
            `;

            card.addEventListener('click', flipCard);
            return card;
        }

        // ã‚·ãƒ£ãƒƒãƒ•ãƒ«é–¢æ•° (Fisher-Yates)
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // æ™‚é–“ã®ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
        function formatTime(totalSeconds) {
            const m = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
            const s = (totalSeconds % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        }

        // ã‚¿ã‚¤ãƒãƒ¼é–‹å§‹
        function startTimer() {
            if (!gameStarted) {
                gameStarted = true;
                timerInterval = setInterval(() => {
                    seconds++;
                    timerDisplay.innerText = formatTime(seconds);
                }, 1000);
            }
        }

        // ã‚«ãƒ¼ãƒ‰ã‚’ã‚ãã‚‹å‡¦ç†
        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return; // åŒã˜ã‚«ãƒ¼ãƒ‰ã®ã‚¯ãƒªãƒƒã‚¯é˜²æ­¢
            
            // æ—¢ã«ãƒãƒƒãƒã—ãŸã‚«ãƒ¼ãƒ‰ã¯ç„¡è¦–
            if (this.classList.contains('matched')) return;

            startTimer(); // æœ€åˆã®ã‚¯ãƒªãƒƒã‚¯ã§ã‚¿ã‚¤ãƒãƒ¼é–‹å§‹

            this.classList.add('flipped');

            // ã‚¸ãƒ§ãƒ¼ã‚«ãƒ¼ã‚’å¼•ã„ãŸå ´åˆã®æ¼”å‡ºï¼ˆèµ¤ããªã‚‹ï¼‰
            if (this.dataset.emoji === jokerEmoji) {
                this.classList.add('joker-flipped');
            }

            if (!hasFlippedCard) {
                // 1æšç›®
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            // 2æšç›®
            secondCard = this;
            incrementMoves();
            checkForMatch();
        }

        // ãƒãƒƒãƒåˆ¤å®š
        function checkForMatch() {
            // ã‚¸ãƒ§ãƒ¼ã‚«ãƒ¼ãŒå«ã¾ã‚Œã¦ã„ã‚‹å ´åˆã¯ãƒãƒƒãƒã—ãªã„
            if (firstCard.dataset.emoji === jokerEmoji || secondCard.dataset.emoji === jokerEmoji) {
                unflipCards();
                return;
            }

            let isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;

            isMatch ? disableCards() : unflipCards();
        }

        // ä¸€è‡´ã—ãŸå ´åˆ
        function disableCards() {
            lockBoard = true; 
            
            setTimeout(() => {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                
                resetBoard();
                matchedPairs++;
                
                // ã‚¯ãƒªã‚¢åˆ¤å®š (ã‚¸ãƒ§ãƒ¼ã‚«ãƒ¼ä»¥å¤–ã®å…¨ã¦ã®ãƒšã‚¢ã‚’è¦‹ã¤ã‘ãŸã‚‰ã‚¯ãƒªã‚¢)
                if (matchedPairs === emojis.length) {
                    gameWon();
                }
            }, 500);
        }

        // ä¸€è‡´ã—ãªã‹ã£ãŸå ´åˆ
        function unflipCards() {
            lockBoard = true;

            setTimeout(() => {
                firstCard.classList.remove('flipped', 'joker-flipped');
                secondCard.classList.remove('flipped', 'joker-flipped');
                resetBoard();
            }, 1000); // 1ç§’é–“è¦‹ã›ã‚‹
        }

        // ç›¤é¢çŠ¶æ…‹ã®ãƒªã‚»ãƒƒãƒˆ
        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        // æ‰‹æ•°ã®æ›´æ–°
        function incrementMoves() {
            moves++;
            movesDisplay.innerText = moves;
        }

        // ã‚²ãƒ¼ãƒ ã‚¯ãƒªã‚¢å‡¦ç†
        function gameWon() {
            clearInterval(timerInterval);
            finalTimeDisplay.innerText = timerDisplay.innerText;
            finalMovesDisplay.innerText = moves;

            // æ®‹ã£ã¦ã„ã‚‹ã‚¸ãƒ§ãƒ¼ã‚«ãƒ¼ã‚’ã‚ãã‚‹æ¼”å‡º
            const allCards = document.querySelectorAll('.card');
            allCards.forEach(card => {
                if (!card.classList.contains('flipped')) {
                    card.classList.add('flipped', 'joker-flipped');
                }
            });
            
            // å°‘ã—å¾…ã£ã¦ã‹ã‚‰ãƒ¢ãƒ¼ãƒ€ãƒ«è¡¨ç¤º
            setTimeout(() => {
                winModal.classList.remove('hidden');
            }, 1500);
        }

        // ã‚²ãƒ¼ãƒ ã®ãƒªã‚»ãƒƒãƒˆï¼ˆå†é–‹ï¼‰
        function restartGame() {
            initGame();
        }

        // åˆå›èµ·å‹•
        initGame();
    </script>
</body>
